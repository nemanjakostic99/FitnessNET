<app-auth-dialog 
  *ngIf="!isLoggedIn"
  [isLoggedIn]="isLoggedIn"
  (loginStatusChanged)="handleLoginChange()">
</app-auth-dialog>

<div *ngIf="isLoggedIn" class="app-layout">
  <app-navbar class="navbar" (logoutEvent)="handleLoginChange()"></app-navbar>
  <div class="main-content">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
  <app-chat></app-chat>
</div>
