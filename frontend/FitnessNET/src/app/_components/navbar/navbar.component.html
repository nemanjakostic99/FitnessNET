<nav class="navbar">
    <div class="logo">
      <a routerLink="/">FitnessNET</a>
    </div>
    
    <div class="nav-links">
      <a routerLink="/main" routerLinkActive="active">Feed</a>
      <a routerLink="/diet" routerLinkActive="active">Diet</a>
      <a routerLink="/training" routerLinkActive="active">Training</a>
    </div>

    <div class="user-info">
      <div class="profile-info">
        <div class="user-name">{{currentUser.name}} {{currentUser.surname}}</div>
        <div class="username">{{currentUser.username}}</div>
      </div>
      <div class="profile-pic-wrapper">
        <div class="profile-pic-container">
          <div *ngIf="!profilePicture" class="default-avatar">
            {{ getInitials() }}
          </div>
          <img *ngIf="profilePicture && profilePicture !== 'assets/images/default-avatar.png'" 
               [src]="profilePicture" 
               alt="Profile picture"
               class="profile-pic">
        </div>
        <div class="profile-dropdown">
          <a (click)="navigateToProfile($event)">View Profile</a>
          <a (click)="logout()" class="logout-link">Logout</a>
        </div>
      </div>
    </div>
</nav>
